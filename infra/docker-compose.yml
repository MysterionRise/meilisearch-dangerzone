version: '3.8'

services:
  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: meilisearch-hybrid-demo
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-dev-master-key}
      MEILI_ENV: development
    volumes:
      - ./meili_data:/meili_data
    restart: unless-stopped
